; Fallout 1 Rebirth display configuration (macOS)
; Place this file next to master.dat, critter.dat, and data/
; Location: Fallout 1 Rebirth.app/Contents/Resources/app/
; This file is derived from the classic f1_res.ini. Legacy options remain for compatibility.
; Options noted as "legacy" are ignored on macOS but kept to preserve expected keys.


;##################################################################################################################
[MAIN]

; UAC_AWARE: legacy setting, ignored on macOS. Keep 1.
UAC_AWARE=1

; GRAPHICS_MODE: legacy renderer selector, ignored on macOS.
GRAPHICS_MODE=2

; SCALE_2X: 1 doubles internal 640x480 to 1280x960 before output.
SCALE_2X=0

; SCR_WIDTH/SCR_HEIGHT: target resolution in pixels for fullscreen or windowed output.
SCR_WIDTH=1280
SCR_HEIGHT=960

; COLOUR_BITS: legacy color depth; macOS uses 32-bit color.
COLOUR_BITS=32

; REFRESH_RATE: 0 uses display default; other values are ignored on macOS.
REFRESH_RATE=0

; WINDOWED: 1=windowed, 0=fullscreen on macOS.
WINDOWED=1

; WINDOWED_FULLSCREEN: 1=borderless fullscreen (requires WINDOWED=1).
WINDOWED_FULLSCREEN=0

; WIN_DATA: internal window placement; leave 0 to let the app manage.
WIN_DATA=0


;##################################################################################################################
[INPUT]

; ALT_MOUSE_INPUT: 1 uses alternate mouse input path; keep 0 unless input issues.
ALT_MOUSE_INPUT=0

; EXTRA_WIN_MSG_CHECKS: legacy loop checks; keep 1 for stability.
EXTRA_WIN_MSG_CHECKS=1

; SCROLLWHEEL_FOCUS_PRIMARY_MENU: 1 focuses scroll wheel on primary list by default.
SCROLLWHEEL_FOCUS_PRIMARY_MENU=1


;##################################################################################################################
[EFFECTS]

; IS_GRAY_SCALE: 1 renders the game in grayscale.
IS_GRAY_SCALE=0


;##################################################################################################################
[HI_RES_PANEL]

; DISPLAY_LIST_DESCENDING: 1 shows resolution list from high to low.
DISPLAY_LIST_DESCENDING=1


;##################################################################################################################
[MOVIES]

; MOVIE_SIZE: 0=original size, 1=fit with aspect, 2=fill (may crop).
MOVIE_SIZE=1


;##################################################################################################################
[MAPS]

; EDGE_CLIPPING_ON: 1 hides tiles beyond map edges.
EDGE_CLIPPING_ON=1

; IGNORE_MAP_EDGES: 1 allows scrolling past map edges.
IGNORE_MAP_EDGES=0

; IGNORE_PLAYER_SCROLL_LIMITS: 1 ignores SCROLL_DIST limits around the player.
IGNORE_PLAYER_SCROLL_LIMITS=1

; SCROLL_DIST_X/Y: camera follow distance; HALF_SCRN uses half the screen size.
SCROLL_DIST_X=HALF_SCRN ; BASE 480
SCROLL_DIST_Y=HALF_SCRN ; BASE 400

; NumPathNodes: pathfinding nodes (1=2000, 2=4000...). Higher = better pathing, more CPU.
NumPathNodes=1

; FOG_OF_WAR: 1 enables fog of war.
FOG_OF_WAR=0
; FOG_LIGHT_LEVEL: 0=off, 1=darkest, 10=brightest.
FOG_LIGHT_LEVEL=4


;##################################################################################################################
[IFACE]

; IFACE_BAR_MODE: 0 map stops at bar; 1 map extends under bar.
IFACE_BAR_MODE=0

; IFACE_BAR_SIDE_ART: 0=black, 1=metal, 2=leather.
IFACE_BAR_SIDE_ART=1

; IFACE_BAR_SIDES_ORI: 0 bar->edges, 1 edges->bar.
IFACE_BAR_SIDES_ORI=0

; IFACE_BAR_WIDTH: 640=classic width, 800=wide.
IFACE_BAR_WIDTH=800

; ALTERNATE_AMMO_METRE: 0=off, 1=single color, 2=dynamic, 3=segmented.
ALTERNATE_AMMO_METRE=0

; ALTERNATE_AMMO_LIGHT/DARK: palette indices used for mode 1.
ALTERNATE_AMMO_LIGHT=0xC4
ALTERNATE_AMMO_DARK=0x4B


;##################################################################################################################
[MAINMENU]

; MAIN_MENU_SIZE: 0=original, 1=fit, 2=fill.
MAIN_MENU_SIZE=1

; USE_HIRES_IMAGES: 1 uses high-res menu art when available.
USE_HIRES_IMAGES=1

; SCALE_BUTTONS_AND_TEXT_MENU: 1 scales menu buttons/text for readability.
SCALE_BUTTONS_AND_TEXT_MENU=1

; MENU_BG_OFFSET_X/Y: offsets for aligning the hi-res background art.
MENU_BG_OFFSET_X=-24
MENU_BG_OFFSET_Y=-24


;##################################################################################################################
[STATIC_SCREENS]

; *_SIZE: 0=original, 1=fit, 2=fill.
DEATH_SCRN_SIZE=1
END_SLIDE_SIZE=1
HELP_SCRN_SIZE=1
SPLASH_SCRN_SIZE=1


;##################################################################################################################
[OTHER_SETTINGS]

; DIALOG_SCRN_BACKGROUND: 0 shows map behind dialog, 1 hides it.
DIALOG_SCRN_BACKGROUND=0

; DIALOG_SCRN_ART_FIX: 1 enables updated dialog background art.
DIALOG_SCRN_ART_FIX=1

; SPLASH_SCRN_TIME: seconds to display splash (0=instant).
SPLASH_SCRN_TIME=0

; DOUBLE_CLICK_RUNNING: 1 enables double-click to run.
DOUBLE_CLICK_RUNNING=1

; INV_ADD_ITEMS_AT_TOP: 1 inserts new items at top of inventory (experimental).
INV_ADD_ITEMS_AT_TOP=0

; CPU_USAGE_FIX: 1 yields CPU to reduce heat/power use.
CPU_USAGE_FIX=1

; BARTER_PC_INV_DROP_FIX: 1 improves barter inventory drop accuracy.
BARTER_PC_INV_DROP_FIX=1

; FADE_TIME_MODIFIER: 60=default; lower=faster fades.
FADE_TIME_MODIFIER=60

; FADE_TIME_RECALCULATE_ON_FADE: 1 recalculates fade length each time.
FADE_TIME_RECALCULATE_ON_FADE=0
MENU_BG_OFFSET_Y=-24





;##################################################################################################################

