; Fallout 1 Rebirth display/input settings (macOS)
; This template intentionally contains only keys consumed by runtime code.
; Source of truth: src/game/game.cc + src/plib/gnw/mouse.cc

[MAIN]
; 1280x960 + SCALE_2X=1 yields a 2x-upscaled 640x480 logical surface.
; This is the safest and sharpest default on macOS.
SCR_WIDTH=1280
SCR_HEIGHT=960

; macOS default: launch windowed.
WINDOWED=1

; Used when fullscreen is enabled (WINDOWED=0).
EXCLUSIVE=1

; 0 = 1x, 1 = 2x. Keep 1 for crisp integer scaling.
SCALE_2X=1

[INPUT]
; Click calibration offsets (game pixels). Keep at 0 unless calibration is needed.
CLICK_OFFSET_X=0
CLICK_OFFSET_Y=0
CLICK_OFFSET_MOUSE_X=0
CLICK_OFFSET_MOUSE_Y=0
