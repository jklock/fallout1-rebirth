[MAIN]
; ================================================================
; iPad Resolution Settings
; ================================================================
; 
; IMPORTANT: Fallout's game logic is hardcoded to 640x480 logical
; resolution. This cannot be changed without extensive engine work.
; See docs/high-resolution-plan.md for details.
;
; These settings control the OUTPUT window size, not the visible
; game world. Use SCALE_2X=1 for crisp 2x integer scaling.
;
; Recommended Settings:
;   SCR_WIDTH=1280, SCR_HEIGHT=960, SCALE_2X=1
;   → 640x480 logical, 2x scaled to 1280x960 physical
;   → Crisp pixels on Retina displays, fills most iPad screens
;
; DO NOT set values that result in >640x480 logical resolution,
; as this causes crashes in the game engine.

SCR_WIDTH=1280
SCR_HEIGHT=960
WINDOWED=0
SCALE_2X=1

[DISPLAY]
; VSync eliminates screen tearing. Recommended ON.
; 0 = Off (may cause tearing)
; 1 = On (recommended, default)
VSYNC=1

; FPS limit. With VSync on, this is mostly redundant.
; -1 = Match display refresh rate (60Hz or 120Hz ProMotion)
; 0 = Unlimited (not recommended)
; 60 = Cap at 60fps (saves battery on 120Hz displays)
FPS_LIMIT=-1

; ================================================================
; NOTE: Apple Pencil settings are in fallout.cfg, not here.
; ================================================================
; 
; In fallout.cfg under [input] section:
;   pencil_right_click=1  ; Pencil body gestures trigger right-click
;   pencil_right_click=0  ; Pencil is left-click only (precise mode)
