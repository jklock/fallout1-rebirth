; Fallout 1 Rebirth display/input settings (iOS/iPadOS)
; This template intentionally contains only keys consumed by runtime code.
; Source of truth: src/game/game.cc + src/plib/gnw/mouse.cc

[MAIN]
; 1280x960 + SCALE_2X=1 yields a 2x-upscaled 640x480 logical surface.
; iOS default is fullscreen (WINDOWED=0). On modern iPadOS, WINDOWED=1 can be
; used for Stage Manager / windowed scenes.
SCR_WIDTH=1024
SCR_HEIGHT=768

; iOS default: fullscreen.
WINDOWED=0

; Used when fullscreen is enabled.
EXCLUSIVE=1

; 0 = 1x, 1 = 2x. Keep 1 for crisp integer scaling.
SCALE_2X=1

[INPUT]
; Touch and mouse/trackpad click calibration offsets (game pixels).
CLICK_OFFSET_X=0
CLICK_OFFSET_Y=0
CLICK_OFFSET_MOUSE_X=0
CLICK_OFFSET_MOUSE_Y=0
