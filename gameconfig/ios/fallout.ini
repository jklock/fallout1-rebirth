; Fallout 1 Rebirth display/input settings (iOS/iPadOS)

[MAIN]
; iPad-friendly 4:3 output target for fullscreen rendering.
SCR_WIDTH=1024
SCR_HEIGHT=768
; iOS/iPadOS default: start fullscreen.
WINDOWED=0
; Fullscreen mode uses exclusive swapchain.
EXCLUSIVE=1
; 0 = 1x logical surface, 1 = 2x logical surface.
SCALE_2X=1

[DISPLAY]
; 0 = off, 1 = on
VSYNC=1
; -1 = display refresh, 0 = uncapped, >0 = explicit cap
FPS_LIMIT=-1

[INPUT]
; Touch/Pencil click offset calibration (game pixels).
CLICK_OFFSET_X=0
CLICK_OFFSET_Y=0
; Mouse/trackpad click offset calibration (game pixels).
CLICK_OFFSET_MOUSE_X=0
CLICK_OFFSET_MOUSE_Y=0
