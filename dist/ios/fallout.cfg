; Fallout 1 Rebirth configuration (iOS/iPadOS)
; This file is placed in the app's data container alongside game data.
; Paths are case-sensitive on iOS.

[debug]
; mode: "environment" logs to stdout/stderr (visible in Console.app).
mode=environment
; output_map_data_info: 1 writes additional map diagnostics (developer use).
output_map_data_info=0
; show_load_info: 1 prints asset load timing and cache info.
show_load_info=0
; show_script_messages: 1 enables script debug output.
show_script_messages=0
; show_tile_num: 1 overlays tile numbers on the map (developer use).
show_tile_num=0

[preferences]
; brightness: 0.0 (dark) to 2.0 (bright). Affects overall gamma.
brightness=1.000000
; combat_difficulty: 0=easy, 1=normal, 2=hard. Impacts combat rolls.
combat_difficulty=1
; combat_messages: 0=off, 1=on. Toggles combat log text.
combat_messages=1
; combat_speed: 0=normal, 5=fastest. Controls combat animation delay.
combat_speed=0
; combat_taunts: 0=off, 1=on. Enables enemy taunt lines.
combat_taunts=1
; game_difficulty: 0=easy, 1=normal, 2=hard. Impacts skill checks.
game_difficulty=1
; item_highlight: 0=off, 1=on. Highlights interactive items on touch.
item_highlight=1
; language_filter: 0=off, 1=on. Filters profanity.
language_filter=0
; mouse_sensitivity: Pointer speed multiplier (affects finger/pencil drag).
mouse_sensitivity=1.000000
; player_speedup: 1 enables running, 0 forces walking only.
player_speedup=0
; running: 1 starts in running mode, 0 starts in walking mode.
running=0
; running_burning_guy: 1 allows running while on fire (legacy behavior).
running_burning_guy=1
; subtitles: 1 shows subtitles for voiced dialogue.
subtitles=0
; target_highlight: 0=off, 1=on, 2=on+line. Improves target visibility.
target_highlight=2
; text_base_delay: Base delay before text scroll (seconds).
text_base_delay=3.500000
; text_line_delay: Delay per line in dialogue text (seconds).
text_line_delay=1.399994
; violence_level: 0=none, 1=min, 2=normal, 3=maximum gore.
violence_level=3

[sound]
; cache_size: Sound cache size in KB. Higher reduces disk access.
cache_size=448
; device/dma/irq/port: legacy audio settings (ignored on iOS).
device=-1
dma=-1
; initialize: 1 enables the audio system.
initialize=1
irq=-1
; master_volume: 0-32767. Overall volume.
master_volume=22281
; music: 1 enables music playback.
music=1
; music_path1/2: Path to music files (case-sensitive, forward slashes).
music_path1=data/sound/music/
music_path2=data/sound/music/
; music_volume/sndfx_volume/speech_volume: 0-32767 per channel.
music_volume=22281
; port: legacy audio setting (ignored on iOS).
port=-1
sndfx_volume=22281
; sounds: 1 enables sound effects.
sounds=1
; speech: 1 enables voiced dialogue.
speech=1
speech_volume=22281

[system]
; art_cache_size: Number of art files kept in memory (performance vs RAM).
art_cache_size=8
; color_cycling: 1 enables palette cycling effects (water/lights).
color_cycling=1
; critter_dat/master_dat: Filenames for the main archives.
critter_dat=critter.dat
master_dat=master.dat
; critter_patches/master_patches: Override folders for loose files.
critter_patches=data
master_patches=data
; cycle_speed_factor: Animation speed multiplier (1=normal).
cycle_speed_factor=1
; executable: Internal game name; keep as "game".
executable=game
; free_space: Legacy disk check (ignored on iOS).
free_space=0
; hashing: 1 enables file hashing for cache integrity.
hashing=1
; interrupt_walk: 1 allows interrupting queued movement.
interrupt_walk=1
; language: Folder under data/text (e.g., english).
language=english
; scroll_lock: Edge scrolling disabled on iOS (no mouse cursor at edges).
scroll_lock=0
; splash: 1 shows intro splash, 0 skips.
splash=0
; times_run: Internal counter; safe to leave 0.
times_run=0

[input]
; ============================================================================
; Apple Pencil Settings (iOS/iPadOS only)
; ============================================================================
; pencil_right_click: Controls Apple Pencil right-click behavior
;   0 = disabled (DEFAULT) - Pencil acts as a precise left-click-only device
;   1 = enabled - Pencil long-press and body gestures trigger right-click
;
; When DISABLED (recommended):
;   - Apple Pencil = precise pointing device (left-click only)
;   - Finger touch = general navigation with right-click on long-press
;   - This is the natural flow: pencil for precision, fingers for general use
;
; When ENABLED:
;   - Pencil long-press on screen triggers right-click
;   - Pencil double-tap (2nd gen+) triggers right-click
;   - Pencil squeeze (Pro) triggers right-click
pencil_right_click=0

; ============================================================================
; Map Scrolling Settings
; ============================================================================
; map_scroll_delay: Minimum delay between map scroll updates in milliseconds
;   33 = original speed (fast, can be hard to control on touch)
;   66 = half speed (DEFAULT, recommended for touch input)
;   100+ = slower scrolling for very precise control
;
; Higher values = slower, more controllable scrolling
; Lower values = faster scrolling (may feel too sensitive on touch)
map_scroll_delay=66
