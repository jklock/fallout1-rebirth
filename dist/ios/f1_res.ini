[MAIN]
; Optimized for iPad Pro 12.9"/13" and iPad Air 13" (4:3 displays)
; For iPad Pro 11" and iPad Air 11", this will letterbox slightly
; SCALE_2X=1 provides sharp pixel-perfect rendering
SCR_WIDTH=1024
SCR_HEIGHT=768
WINDOWED=0
SCALE_2X=1

[DISPLAY]
; VSync eliminates screen tearing. Recommended ON.
; 0 = Off (may cause tearing)
; 1 = On (recommended, default)
VSYNC=1

; FPS limit. With VSync on, this is mostly redundant.
; -1 = Match display refresh rate (60Hz or 120Hz ProMotion)
; 0 = Unlimited (not recommended)
; 60 = Cap at 60fps (saves battery on 120Hz displays)
; 120 = Cap at 120fps
FPS_LIMIT=-1

[INPUT]
; CLICK_OFFSET_X: Horizontal click position adjustment in game pixels.
; Positive values shift clicks RIGHT, negative shifts LEFT.
; Use this to calibrate touch input if clicks don't align with cursor.
CLICK_OFFSET_X=0

; CLICK_OFFSET_Y: Vertical click position adjustment in game pixels.
; Positive values shift clicks DOWN, negative shifts UP.
; Default -12 compensates for iOS touch offset where clicks register below cursor tip.
CLICK_OFFSET_Y=-12

[IFACE]
IFACE_BAR_WIDTH=800
IFACE_BAR_SIDE_ART=1
IFACE_BAR_MODE=0

; ================================================================
; Apple Pencil Settings (iOS/iPadOS only)
; ================================================================
[PENCIL]
; Enable Apple Pencil-specific handling (1=enabled, 0=disabled)
; When disabled, Apple Pencil is treated identically to finger touch
ENABLE_PENCIL=1

; Click radius in pixels (at 640x480 base resolution)
; Taps within this distance of the cursor trigger a click
; Taps outside this radius only move the cursor (no click)
; This separates positioning from clicking, like a mouse
CLICK_RADIUS=40

; Long press gesture action (hold for 500ms)
; 0 = Disabled
; 1 = Left-click + drag
; 2 = Right-click (examine items, context menus)
LONG_PRESS_ACTION=2

; Double-tap on pencil body (2nd gen and Pro)
; 0 = Disabled
; 1 = Left-click
; 2 = Right-click
DOUBLE_TAP_ACTION=2

; Squeeze gesture (Pro only, iOS 17.5+)
; 0 = Disabled
; 1 = Left-click
; 2 = Right-click
SQUEEZE_ACTION=2

; Long press duration in milliseconds
LONG_PRESS_DURATION=500
