[MAIN]
; Recommended for MacBook Air/Pro and iMac
; Use 4:3 ratio for authentic Fallout experience
SCR_WIDTH=1280
SCR_HEIGHT=960
WINDOWED=1
SCALE_2X=0

[DISPLAY]
; VSync eliminates screen tearing. Recommended ON.
; 0 = Off (may cause tearing)
; 1 = On (recommended, default)
VSYNC=1

; FPS limit. With VSync on, this is mostly redundant.
; -1 = Match display refresh rate
; 0 = Unlimited (not recommended)
; 60 = Cap at 60fps
; 120 = Cap at 120fps
FPS_LIMIT=-1

[INPUT]
; CLICK_OFFSET_X: Horizontal click position adjustment in game pixels.
; Positive values shift clicks RIGHT, negative shifts LEFT.
; Use this to calibrate touch/mouse input if clicks don't align with cursor.
CLICK_OFFSET_X=0

; CLICK_OFFSET_Y: Vertical click position adjustment in game pixels.
; Positive values shift clicks DOWN, negative shifts UP.
; Usually 0 on macOS; adjust if needed for specific display configurations.
CLICK_OFFSET_Y=0

[IFACE]
IFACE_BAR_WIDTH=800
IFACE_BAR_SIDE_ART=1
IFACE_BAR_MODE=0
