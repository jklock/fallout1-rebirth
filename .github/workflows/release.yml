name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types:
      - published

defaults:
  run:
    shell: bash

jobs:
  ios:
    name: iOS

    runs-on: macos-14

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Cache cmake build
        uses: actions/cache@v4
        with:
          path: build
          key: ios-release-cmake-v2

      - name: Configure
        run: |
          cmake \
            -B build \
            -D CMAKE_TOOLCHAIN_FILE=cmake/toolchain/ios.toolchain.cmake \
            -D ENABLE_BITCODE=0 \
            -D PLATFORM=OS64 \
            -G Xcode \
            -D CMAKE_XCODE_ATTRIBUTE_CODE_SIGN_IDENTITY='' \
            # EOL

      - name: Build
        run: |
          cmake \
            --build build \
            --config RelWithDebInfo \
            -j $(sysctl -n hw.physicalcpu) \
            # EOL

      - name: Pack
        run: |
          cd build
          cpack -C RelWithDebInfo

      - name: Upload
        run: |
          cd build
          VERSION_TAG="${{ github.event.release.tag_name }}"
          if [ -z "$VERSION_TAG" ]; then
            VERSION_TAG="${GITHUB_REF#refs/tags/}"
          fi
          cp fallout1-rebirth.ipa fallout1-rebirth-ios.ipa
          gh release upload "$VERSION_TAG" fallout1-rebirth-ios.ipa
          rm fallout1-rebirth-ios.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macos:
    name: macOS

    runs-on: macos-14

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Import code signing certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_FILE_BASE64 }}
          p12-password: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_PASSWORD }}

      - name: Cache cmake build
        uses: actions/cache@v4
        with:
          path: build
          key: macos-release-cmake-v4

      - name: Configure
        run: |
          cmake \
            -B build \
            -G Xcode \
            -D CMAKE_XCODE_ATTRIBUTE_CODE_SIGN_IDENTITY="${{ secrets.APPLE_DEVELOPER_CERTIFICATE_IDENTITY }}" \
            -D CMAKE_XCODE_ATTRIBUTE_CODE_SIGN_INJECT_BASE_ENTITLEMENTS="NO" \
            -D CMAKE_XCODE_ATTRIBUTE_OTHER_CODE_SIGN_FLAGS="--options=runtime --timestamp" \
            # EOL

      - name: Build
        run: |
          cmake \
            --build build \
            --config RelWithDebInfo \
            -j $(sysctl -n hw.physicalcpu) \
            # EOL

      - name: Pack
        run: |
          cd build
          cpack -C RelWithDebInfo

      - name: Notarize
        run: |
          # Submit for notarization using Apple's notarytool
          xcrun notarytool submit "build/Fallout 1 Rebirth.dmg" \
            --apple-id "${{ secrets.APPLE_DEVELOPER_AC_USERNAME }}" \
            --password "${{ secrets.APPLE_DEVELOPER_AC_PASSWORD }}" \
            --team-id "${{ secrets.APPLE_DEVELOPER_TEAM_ID }}" \
            --wait
          
          # Staple the notarization ticket to the DMG
          xcrun stapler staple "build/Fallout 1 Rebirth.dmg"
        env:
          APPLE_ID: ${{ secrets.APPLE_DEVELOPER_AC_USERNAME }}
          APPLE_PASSWORD: ${{ secrets.APPLE_DEVELOPER_AC_PASSWORD }}

      - name: Upload
        run: |
          cd build
          VERSION_TAG="${{ github.event.release.tag_name }}"
          if [ -z "$VERSION_TAG" ]; then
            VERSION_TAG="${GITHUB_REF#refs/tags/}"
          fi
          cp "Fallout 1 Rebirth.dmg" fallout1-rebirth-macos.dmg
          gh release upload "$VERSION_TAG" fallout1-rebirth-macos.dmg
          rm fallout1-rebirth-macos.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

